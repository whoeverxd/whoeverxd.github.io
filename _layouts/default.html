    <style>
        h5.tp-breadcrumb__text.mt-20 {
    font-family: satoshi;
    font-weight: normal;
}
        .tp-process-2__icon span {
            
            border: solid 1px;
        }

        .subtitulo {
            margin-bottom: 0;
            line-height: 32px;
            font-size: 18px !important;


            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: var(--tp-text-body);
            font-family: var(--tp-ff-body);
        }

        .mt-100 {
            margin-top: 100px !important;
        }

        .mb-100 {
            margin-bottom: 100px !important;
        }

        .botonprueba {
            background: var(--tp-theme-2);
            color: white;

        }

        .botonprueba:hover {
            background: var(--tp-theme-2-hover);
            color: white;
        }

        .workflow-steps {
            display: flex;
            flex-direction: column;
            gap: 60px;
            position: relative;
            align-items: center;
        }

        .workflow-step {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 1000px;
        }

        .workflow-step.left {
            flex-direction: row;
        }

        .workflow-step.right {
            flex-direction: row-reverse;
        }

        /* Círculo grande del número */
        .step-number {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #742ddd, #f14658);
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            flex-shrink: 0;
        }

        /* Caja blanca central */
        .step-box {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 20px;
        }

        /* Texto dentro de la caja */
        .step-content {
            flex: 1;
        }

        .step-content h4 {
            margin-top: 0;
            font-size: 20px;
        }

        .step-content p {
            margin-bottom: 0;
            color: #555;
        }

        /* Icono al otro lado del número */
        .step-icon {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-icon img {
            width: 140px;
            height: auto;
        }

        /* Responsive (opcional) */
        @media (max-width: 768px) {
            .workflow-step {
                flex-direction: column !important;
            }

            .step-box {
                margin: 20px 0;
            }
        }

        .py-80 {
            padding-top: 80px !important;
            padding-bottom: 80px !important;
        }
        .tp-footer__logo {

    width: 100% !important;

}
    </style>
</head>
