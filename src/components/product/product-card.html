<template>
  <div class="product-card">
    <div class="product-card-header">
      <div class="card-header-left">
        <div class="onsale-status">
          <span class="onsale-dot"></span>
          <span class="onsale-label">ON SALE</span>
        </div>
        <div class="stock-row">
          <span class="stock-status">In stock</span>
        </div>
      </div>
      <div class="qty-box-horizontal">
        <input class="qty-input" type="number" min="1" value.bind="qty" input.trigger="onQtyInput($event)" />
        <div class="qty-arrows">
          <button class="qty-arrow-btn" click.trigger="increaseQty()" tabindex="-1">&#9650;</button>
          <button class="qty-arrow-btn" click.trigger="decreaseQty()" tabindex="-1">&#9660;</button>
        </div>
      </div>
    </div>
    <div class="product-image">
      <img src.bind="product.imagen" alt="Product Image" class="product-img" />
    </div>
    <div class="product-name-row">
      <span class="product-name">${product.nombre}</span>
      <div class="product-game-icon">
        <img src.bind="product.gameIcon" alt="Game Icon" class="game-icon" />

      </div>
    </div>
    <div class="product-price-row" if.bind="product.precio">
      <span class="product-price">$${product.precio.toFixed(2)}</span>
      <span class="product-price-original" if.bind="product.precioOriginal">
        $${product.precioOriginal.toFixed(2)}
      </span>
    </div>

    <span class="product-description">${product.descripcion}</span>
    <div class="product-card-footer">
      <button class="details-btn" disabled>DETAILS</button>
      <button class="add-btn" disabled.bind="!product.precio" click.trigger="addToCart()">
        ADD
        <span class="add-cart-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.38-7.39H6" />
          </svg>
        </span>
      </button>
    </div>
  </div>
</template>
