<template>
  <require from="../../components/toolbar/toolbar"></require>
  <require from="../../components/element-list/element-list"></require>

  <require from="../../components/pagination/pagination"></require>
  <section class="home">
    <div id="epic-background">
      <div class="main-content-padding full-width ">
        <div class="grid-container">
          <div class="main-title-area">
            <h1 class="main-title">Condimentum consectetur</h1>
          </div>
          <toolbar 
            games.bind="games" 
            price-options.bind="priceOptions" 
            type-options.bind="typeOptions" 
            selected-game.bind="selectedGame" 
            selected-price.bind="selectedPrice" 
            selected-type.bind="selectedType" 
            search.bind="search" 
            filters-change.bind="onFiltersChange">
          </toolbar>
          <element-list 
            items.bind="pagedItems" 
            page.bind="page" 
            page-size.bind="pageSize"
            total.bind="filteredProducts.length"
            sort-change.bind="onSortChange"
            page-change.bind="onPageChange">
          </element-list>

        </div>
      </div>


    </div>
  </section>
</template>
